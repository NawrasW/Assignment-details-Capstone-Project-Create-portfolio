<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Contact Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px;
      background-color: #0077b5;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

   .footer {
  display: flex;
  width: 100%;
  height: 150px;
  margin-top: 60px;
}

.footer .left,
.footer .right {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.footer .left {
  background-color: #0077b5;
}

.footer .right {
  background-color: #000000;
}

.icon {
  width: 64px;
  height: 64px;
}

  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="text" placeholder="Subject" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

<footer class="footer">
  <div class="left">
    <a href="https://www.linkedin.com/in/nawras-wraikat-67a4552b1/" target="_blank">
      <img src="linkedin.png" alt="LinkedIn" class="icon">
    </a>
  </div>
  <div class="right">
    <a href="https://github.com/NawrasW" target="_blank">
      <img src="github.png" alt="GitHub" class="icon">    </a>
  </div>
</footer>


</body>
</html>
